services:
  web:
    build: .
    image: mikolajed/commpolls:latest
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-super-secret-key-for-development
      - DEBUG=0
      - DB_NAME=commpolls_db
      - DB_USER=commpolls_user
      - DB_PASSWORD=commpolls_pass
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=* # WARNING: Allows all hosts. For better security, replace with your domain name.
    depends_on:
      - db

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=commpolls_db
      - POSTGRES_USER=commpolls_user
      - POSTGRES_PASSWORD=commpolls_pass

volumes:
  postgres_data:
