<!DOCTYPE html>
<html>
<head>
    <title>Change Password - CommPolls</title>
</head>
<body>
    <h1>Change Your Password</h1>

    {% if form.errors %}
        <ul style="color: red;">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>

    <p><a href="{% url 'comm_polls:home' %}">Back to Home</a></p>
</body>
</html>
