<!DOCTYPE html>
<html>
<head>
    <title>Login - CommPolls</title>
</head>
<body>
    <h1>Login</h1>
    {% if form.errors %}
        <p style="color: red;">Invalid username or password</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </p>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'comm_polls:signup' %}">Sign up</a></p>
</body>
</html>
