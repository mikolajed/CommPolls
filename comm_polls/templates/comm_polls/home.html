<body>

    {% if user.is_authenticated %}
        {% load static %}

            {% if user.profile.avatar %}
                <img src="{{ user.profile.avatar.url }}" alt="Avatar" style="width:50px;height:50px;border-radius:50%;">
            {% else %}
                <span style="font-size:50px;">ðŸ‘¤</span> 
            {% endif %}
            Hello, {{ user.username }}! 
            <a href="{% url 'comm_polls:account_settings' %}">Account Settings</a> | 
            <a href="{% url 'logout' %}">Logout</a>
        </p>
    {% else %}
        <p>
            <a href="{% url 'comm_polls:signup' %}">Sign up</a> or 
            <a href="{% url 'login' %}">Login</a>
        </p>
    {% endif %}

</html>
