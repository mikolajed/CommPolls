{% extends "comm_polls/base.html" %}

{% block title %}Poll Countdown{% endblock %}

{% block content %}
    <div class="countdown-container">
        <h1>{{ poll.name }}</h1>
        <p>This poll has not started yet.</p>
        <p class="countdown-timer">Voting begins on: {{ poll.start_date }}</p>
    </div>
{% endblock %}
