<!DOCTYPE html>
<html>
<head>
    <title>My Polls</title>
</head>
<body>
    <h1>Your Polls</h1>

    <p>
        <a href="{% url 'comm_polls:home' %}">Home</a> |
        <a href="{% url 'comm_polls:create_poll' %}">Create Poll</a> |
        <a href="{% url 'comm_polls:account_settings' %}">Account Settings</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </p>

    {% if polls %}
        <ul>
            {% for poll in polls %}
                <li>
                    <strong>{{ poll.question }}</strong> –
                    <a href="{% url 'comm_polls:manage_poll' poll.id %}">Manage</a> |
                    <a href="{% url 'comm_polls:vote' poll.id %}">Vote</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You haven’t created any polls yet.</p>
    {% endif %}
</body>
</html>
