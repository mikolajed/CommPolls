<!DOCTYPE html>
<html>
<head>
    <title>Delete Poll</title>
</head>
<body>
    <h1>Delete Poll: {{ poll.name }}</h1>

    <p>Are you sure you want to delete this poll? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'comm_polls:manage_poll' poll.id %}">Cancel</a>
    </form>
</body>
</html>
