{% extends "comm_polls/base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <div class="manage-section danger-zone">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the poll "<strong>{{ poll.name }}</strong>"?</p>
        <p>This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="danger">Yes, Delete Poll</button>
            <a href="{% url 'comm_polls:manage_poll' poll.id %}" class="button-link">Cancel</a>
        </form>
    </div>
{% endblock %}
