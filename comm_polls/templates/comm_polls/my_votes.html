<!DOCTYPE html>
<html>
<head>
    <title>My Votes</title>
</head>
<body>
    <h1>Polls Youâ€™ve Voted On</h1>

    <p>
        <a href="{% url 'comm_polls:home' %}">Home</a> |
        <a href="{% url 'comm_polls:polls' %}">My Polls</a> |
        <a href="{% url 'comm_polls:account_settings' %}">Account Settings</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </p>

    {% if user_votes %}
        <ul>
            {% for vote in user_votes %}
                <li>
                    <strong>{{ vote.poll.name }}</strong>
                    <p>Your choice: {{ vote.choice.name }}</p>
                    <a href="{% url 'comm_polls:results' vote.poll.id %}">View Results</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You haven't voted on any polls yet.</p>
    {% endif %}
</body>
</html>
