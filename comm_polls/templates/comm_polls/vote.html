<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
</head>
<body>
    <h1>Vote on: {{ poll.question }}</h1>

    <p>
        <a href="{% url 'comm_polls:home' %}">Home</a> |
        <a href="{% url 'comm_polls:polls' %}">My Polls</a> |
        <a href="{% url 'comm_polls:account_settings' %}">Account Settings</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </p>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'comm_polls:vote' poll.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h2>{{ poll.name }}</h2></legend>
            <p>{{ poll.description }}</p>
            {% for choice in poll.choices.all %}
                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                <label for="choice{{ forloop.counter }}">{{ choice.name }}</label><br>
            {% endfor %}
        </fieldset>
        <button type="submit">Vote</button>
    </form>
</body>
</html>
