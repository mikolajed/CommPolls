<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - CommPolls</title>
</head>
<body>
    <h1>Create a new account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
